<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Form - Example</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .inner-div{
      margin-top: 10px;
      height: 50%;

    }
  </style>

<script defer src="/public/js/signup.js"></script>
</head>
<body class="bg-secondary">

<div class="container mt-2">
<div class="row">
  <div class="col-sm">

  </div>
 <div class="col-sm border border-white">
  <form>
    <h2 class="text-white">Sign Up</h2>
    <div class="form-group">
      <label for="name" class="text-white">Name:</label>
      <input type="text" class="form-control" id="name" name="name" autocomplete="name" required>
    </div>
    <div class="form-group">
      <label for="email" class="text-white">Email:</label>
      <input type="email" class="form-control" id="email" name="email" autocomplete="email">
    </div>
    <div class="form-group">
      <label for="password" class="text-white">Password:</label>
      <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
    </div>
    <button type="submit" class="btn btn-primary" id="submitsignupform" class="text-white">Sign Up</button>
    <p id="message"></p>
  </form>
</div>
<div class="col-sm">

</div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
